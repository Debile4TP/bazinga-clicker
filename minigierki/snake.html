<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazinga Clicker</title>
    <style>
        #canvas {
            margin: auto;
                display: block;
                background-color: #070719;
        }
        body {
            background-color: #555555;
            text-align: center;
            align-items: center;
        }
        table {
            text-align: center;
            border: 5px solid white;
        }
        #desccell {
            width: 201px;
            height: 201px;
            color: white;
            font-family: "comic sans ms";
            font-size: 18px;
            border: 2px;
        }
        #scorecell {
            width: 201px;
            height: 201px;
        }
        #canvacell {
            width: 501px;
            height: 501px;
        }
        div {
            color: white;
            font-weight: bold;
            font-size: 50px;
            font-family: "comic sans ms";
        }
    </style>
</head>
<body>
    <table align="center" border="0">
        <tr>
          <td id="desccell">
            Po prostu Snake. Sterowanie na strza≈Çkach.
          </td>
          <td id="canvacell" rowspan="2">
            <canvas id="gc" width="400" height="400"></canvas>
          </td>
        </tr>
        <tr>
          <td id="scorecell">
            <div id="divpkt"></div>
          </td>
        </tr>
      </table>
    <script>
        window.onload=function() {
            canv=document.getElementById("gc");
            ctx=canv.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 125);
        }
        px = py = 10;
        gs = tc = 20;
        ax = ay = 15;
        xv = yv = 0;
        trail = [];
        tail = 5;
        function game() {
            px += xv;
            py += yv;
            if (px < 0) {
                px = tc - 1;
            }
            if (px > tc - 1) {
                px = 0;
            }
            if (py < 0) {
                py = tc - 1;
            }
            if (py > tc - 1) {
                py = 0;
            }
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            ctx.fillStyle = "lime";
            for (let i = 0; i < trail.length; i++) {
                ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2)
                if (trail[i].x == px && trail[i].y == py) {
                    tail = 5;
                }
            }

            trail.push({x:px, y: py});
            while(trail.length>tail) {
                trail.shift();
            }

            if (ax == px && ay == py) {
                    tail++;
                    ax = Math.floor(Math.random() * tc);
                    ay = Math.floor(Math.random() * tc);
                }
            
            ctx.fillStyle = "red";
            ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
        }

          //////////////////////////////////
         //////////////CHANGES/////////////
        //////////////////////////////////
            let szczalka;
            let score = 0;

        function keyPush(evt) {
            switch(evt.keyCode) {
                case 37:
                    if (szczalka !== 39) {
                        xv=-1;yv=0;
                        szczalka = 37;
                    }
                    break;
                case 38:
                    if (szczalka !== 40) {
                        xv=0;yv=-1;
                        szczalka = 38;
                    }
                    break;
                case 39:
                    if (szczalka !== 37) {
                        xv=1;yv=0;
                        szczalka = 39;
                    }
                    break;
                case 40:
                    if (szczalka !== 38) {
                        xv=0;yv=1;
                        szczalka = 40;
                    }
                    break;
            }
        }
    </script>
</body>
</html>
