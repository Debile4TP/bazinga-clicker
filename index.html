    <script>
        //funkcja do losowania liczby: parametry min i max sÄ… wliczane w losowanie
        function rndInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let coinCounter = 0
        const btn1 = document.querySelector("#btn-1")
